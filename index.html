<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>HTml LABORAS</title>
</head>
<body>

    <h1>Nojus Bruklys</h1>

    <div>
        <!-- atrodo kaip nuoroda/link-->
        <u>
            <p>cia yra pastraipa. Pastraipa naudojama ilgus tekstus rasyti.</p>
        </u>

        <a href='https://www.w3schools.com/html/'>Visit W3Schools.com!</a>
        
        <br>
        <img src="r.png" alt="stupid smiley face" width="500" height="600">
    </div>

    <ul>
        <!-- he <i> tag is primarily 
        used for stylisticpurposes.
        The <em> tag, on the other hand, 
        is used to emphasize text semantically.
        -->
        <em> <li>AI</li> </em>
        <i> <li>Automatizacija</li> </i>
        <li>Transportacija</li>
    </ul>

    <ol>
       <!-- Both <b> and <strong> tags in HTML are used 
        to make text appear bold, but they serve different
        purposes and have distinct semantic meanings.
        The <strong> tag, on the other hand, is used to 
        indicate strong importance or emphasis. -->
        <strong> <li>Automatizacija</li> </strong>
        <b> <li>AI</li> </b>
        <li>Transportacija</li>
    </ol>

</body>
</html>
